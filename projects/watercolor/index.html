    <body>
        <div class="row">
            <div class="left-column">
                <h1>WaterColor Mixer</h1>
                
                <div><h3>Color 1 (R, G, B): </h3>
                    <input class="rgb-input red-value" type="number" name="r1" value="" min="0" max="255" required>
                    <input class="rgb-input green-value" type="number" name="g1" value="" min="0" max="255" required>
                    <input class="rgb-input blue-value" type="number" name="b1" value="" min="0" max="255" required> 
                    <button class="set-btn">Set Color 1</button>
                    <!-- <input class="picker" type="color" id="picker1" class="picker-btn">Use Picker 1</button><br> -->
                    <div class="color-box"></div>
                </div>
                <br>
                <br>
                <div><h3>Color 2 (R, G, B):</h3>
                    <input class="rgb-input red-value" type="number" name="r2" value="" min="0" max="255" required>
                    <input class="rgb-input green-value" type="number" name="g2" value="" min="0" max="255" required>
                    <input class="rgb-input blue-value" type="number" name="b2" value="" min="0" max="255" required> 
                    <button class="set-btn">Set Color 2</button>
                    <!-- <input class="picker" type="color" id="picker2" class="picker-btn">Use Picker 2</button><br> -->
                    <div class="color-box"></div>
                </div>
                <br><br>
                <button id="mix-btn">Mix them!</button><button id="random-btn"> Random Colors</button>
                <div>
                    <h3>Mixed Color by CMYK theory: <span id="mix-label"></span>
                    </h3>
                    <div id="mix-box"></div><br>
                    <h3>Mixed Color by XYZ  theory: <span id="mix-label-2"></span>
                    </h3>
                    <div id="mix-box-2"></div><br>
                </div>
            </div>

            <div class='right-column'>
