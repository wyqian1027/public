<!DOCTYPE html>
<html>
    <head>  
        <title>My Weather APP</title>
        <link rel="shortcut icon" href="../../public/img/favicon-96x96.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="index.css" />
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
    </head>
    <body>
        <h1>Current Weather:</h1>
        <div class='block'>
            <div class='info'>Longitude: &nbsp;<span style="margin-right:0" id='lon'></span></div>
            <div class='info'>Latitude: &nbsp;<span id='lat'></span></div>
            <div class='info'>Local Time: &nbsp;<span id='cur-time'></span></div>
            <div class='info'>Observor Location: &nbsp;<span id='obs-loc'></span></div>
            <br>
            <div class='info'>Current Weather: &nbsp;<span id='cur-weather'></span></div>
            <div class='info'>Current Wind: &nbsp;<span id='cur-windir'></span>&nbsp;  <span id='cur-windspd'></span></div>
            <div class='info'>Current Humidity: &nbsp;<span id='cur-hum'></span></div>
            <br>
            <div class='info'>Current Temp: &nbsp;<span id='cur-temp'></span></div>
            <div class='info'>High Temp: &nbsp; <span id='high-temp'></span></div>
            <div class='info'>Low Temp: &nbsp; <span id='low-temp'></span></div>
            <br>
            <div class='info'>Sunrise: &nbsp; <span id='sun-rise'></span></div>
            <div class='info'>Sunset: &nbsp; <span id='sun-set'></span></div>
        </div>
        
        <h1>Prediction:</h1>
        <div id="forecasts" style="min-width: 310px; height: 600px; margin: 20px auto; width:80%;">
        </div>


        <script type='text/javascript' src='index.js'></script>      
    </body>
</html>
